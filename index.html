            background: linear-gradient(to bottom right, rgba(0, 0, 0, 0.5), rgba(255, 255, 255, 0.5));

            padding: 10px 20px;

            color: #fff;
            background: #1e90ff;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .buttons a:hover {
            background: #4682b4;
        }

        @media (min-width: 600px) {
            h1 {
                font-size: 3em;
            }

            .container {
