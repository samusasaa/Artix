<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artix SMP - Java Edition</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom right, rgba(0, 0, 0, 0.5), rgba(255, 255, 255, 0.5));
            background-size: cover;
            background-repeat: no-repeat;
            backdrop-filter: blur(10px);
            color: #fff;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p.details {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        p.note {
            font-size: 0.9em;
            color: #ccc;
        }

        @media (min-width: 600px) {
            h1 {
                font-size: 3em;
            }

            .container {
                padding: 40px;
            }

            p.details {
                font-size: 1.5em;
            }

            p.note {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Artix SMP</h1>
        <p class="details">
            <strong>Server Name:</strong> Artix SMP <br>
            <strong>Address:</strong> 50.114.207.9:25575
        </p>
        <p class="note">Note: The address might change from time to time.</p>
    </div>
</body>
</html>
